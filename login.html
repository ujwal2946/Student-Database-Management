<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page-minimal">
    <div class="login-container-minimal">
        <div class="login-card-minimal animate-in">
            <div class="login-header-minimal animate-in">
                <div class="logo-container">
                    <div class="logo animate-in">üéì</div>
                </div>
                <h1>Student Management System</h1>
                <p class="login-subtitle">{{ role_display }} Login</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="login-alerts">
                        {% for message in messages %}
                            <div class="alert alert-error">
                                <span class="alert-icon">‚ö†Ô∏è</span>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" class="login-form-minimal animate-in">
                <div class="form-group animate-in">
                    <label for="username" class="form-label">
                        <span class="label-icon">üë§</span>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required
                           placeholder="Enter your username" class="form-input">
                </div>

                <div class="form-group animate-in">
                    <label for="password" class="form-label">
                        <span class="label-icon">üîí</span>
                        Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required
                               placeholder="Enter your password" class="form-input">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn-minimal">
                    <span class="btn-content">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-icon">üöÄ</span>
                    </span>
                </button>
            </form>

            <div class="login-footer-minimal animate-in">
                <a href="{{ url_for('role_select') }}" class="back-link">‚Üê Back to Role Selection</a>
                <p class="footer-text">üîí Secure Access ‚Ä¢ Authorized Personnel Only</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        });
    </script>

    <style>
        .login-page-minimal {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container-minimal {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card-minimal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-header-minimal {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header-minimal .logo-container {
            margin-bottom: 15px;
        }

        .login-header-minimal .logo {
            font-size: 50px;
            display: inline-block;
        }

        .login-header-minimal h1 {
            font-size: 24px;
            color: #333;
            margin: 10px 0 5px 0;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .login-alerts {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .label-icon {
            margin-right: 5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper .form-input {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: transform 0.2s ease;
        }

        .password-toggle:hover {
            transform: scale(1.2);
        }

        .login-btn-minimal {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn-minimal:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn-minimal:active {
            transform: translateY(0);
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-footer-minimal {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .footer-text {
            color: #999;
            margin: 10px 0 0 0;
            font-size: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @media (max-width: 480px) {
            .login-card-minimal {
                padding: 30px 20px;
            }

            .login-header-minimal h1 {
                font-size: 20px;
            }
        }
    </style>
</body>
</html>
